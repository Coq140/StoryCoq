<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil | InstaClone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      background: #f5f5f5;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .sidebar {
      width: 200px;
      background: #eee;
      padding: 15px;
      border-left: 1px solid #ccc;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: #0095f6;
    }
    .banner {
      background: #ddd;
      height: 150px;
      border-radius: 8px;
      margin-bottom: 10px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      position: relative;
      top: -50px;
      background: #fff;
      object-fit: cover;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 10px;
      resize: vertical;
      min-height: 60px;
    }
    #storyDisplay img {
      max-width: 100%;
      margin-top: 5px;
      border-radius: 4px;
    }
    /* Style badge */
    #profilBadge {
      margin-bottom: 15px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #profilBadge img {
      height: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="content">
  <h1>Profil</h1>

  <div class="banner" id="banner" title="Clique pour changer la banni√®re" onclick="document.getElementById('bannerInput').click()">
    <input type="file" id="bannerInput" accept="image/*" style="display:none" onchange="updateBanner(event)">
    <span style="color:#666;">Cliquez ici pour changer la banni√®re</span>
  </div>

  <div class="profile-section">
    <img src="default-avatar.png" id="avatar" class="avatar" title="Clique pour changer l'avatar" onclick="document.getElementById('avatarInput').click()" alt="Avatar">
    <input type="file" id="avatarInput" accept="image/*" style="display:none" onchange="updateAvatar(event)">

    <h2 id="profilName"></h2>
    <div id="profilBadge"></div>

    <textarea id="bio" placeholder="Ajoute ta bio ici..." onchange="saveBio()"></textarea>

    <div class="story" style="margin-top:15px;">
      <label>Story : <input type="file" accept="image/*" onchange="addStory(event)"></label>
      <div id="storyDisplay"></div>
    </div>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <!-- Menu g√©n√©r√© en JS -->
</div>

<script>
  let currentUser = JSON.parse(localStorage.getItem('instaUser'));

  if (!currentUser) {
    alert("Vous devez √™tre connect√© !");
    window.location.href = "index.html";
  }

  // Dictionnaire des badges (cl√© => emoji ou image HTML)
  const badges = {
    admin: 'üõ°Ô∏è',
    staff: '‚≠ê',
    entreprise: '<img src="logos/entreprise-logo.png" alt="Entreprise" title="Compte affili√© √† une entreprise">',
    vip: 'üíé',
    // tu peux ajouter d'autres badges ici
  };

  // Fonction pour retourner le HTML du badge
  function getBadgeHTML(badgeKey) {
    if (!badgeKey) return '';
    return badges[badgeKey] || badgeKey;
  }

  // Affichage avatar
  if(currentUser.avatar){
    document.getElementById('avatar').src = currentUser.avatar;
  }

  // Affichage banni√®re
  if(currentUser.banner){
    const banner = document.getElementById('banner');
    banner.style.backgroundImage = `url(${currentUser.banner})`;
    banner.style.backgroundSize = 'cover';
    banner.style.backgroundPosition = 'center';
    banner.innerHTML = ''; // enlever le texte
  }

  // Affichage nom et badge
  document.getElementById('profilName').innerText = currentUser.name;
  document.getElementById('profilBadge').innerHTML = currentUser.badge ? `Badge : ${getBadgeHTML(currentUser.badge)}` : '';

  // Affichage bio
  document.getElementById('bio').value = currentUser.bio || '';

  // Affichage stories
  if(currentUser.stories && currentUser.stories.length > 0){
    const storyDisplay = document.getElementById('storyDisplay');
    currentUser.stories.forEach(story => {
      const img = document.createElement('img');
      img.src = story;
      storyDisplay.appendChild(img);
    });
  }

  // G√©n√©rer menu dynamique
  const sidebar = document.getElementById('sidebar');
  sidebar.innerHTML = `
    <a href="feed.html">üè† Feed</a>
    <a href="explore.html">üîç Explore</a>
    <a href="profil.html">üë§ Profil</a>
    ${currentUser.badge === 'admin' ? '<a href="admin.html">‚öôÔ∏è Admin</a>' : ''}
    <a href="#" onclick="logout()">üö™ D√©connexion</a>
  `;

  // Sauvegarder utilisateur
  function saveUser(){
    localStorage.setItem('instaUser', JSON.stringify(currentUser));
  }

  // Mise √† jour avatar
  function updateAvatar(event){
    const file = event.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById('avatar').src = e.target.result;
        currentUser.avatar = e.target.result;
        saveUser();
      };
      reader.readAsDataURL(file);
    }
  }

  // Mise √† jour banni√®re
  function updateBanner(event){
    const file = event.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = e => {
        const banner = document.getElementById('banner');
        banner.style.backgroundImage = `url(${e.target.result})`;
        banner.style.backgroundSize = 'cover';
        banner.style.backgroundPosition = 'center';
        banner.innerHTML = ''; 
        currentUser.banner = e.target.result;
        saveUser();
      };
      reader.readAsDataURL(file);
    }
  }

  // Sauvegarder bio
  function saveBio(){
    currentUser.bio = document.getElementById('bio').value;
    saveUser();
  }

  // Ajouter une story
  function addStory(event){
    const file = event.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement('img');
        img.src = e.target.result;
        document.getElementById('storyDisplay').appendChild(img);
        if(!currentUser.stories) currentUser.stories = [];
        currentUser.stories.push(e.target.result);
        saveUser();
      };
      reader.readAsDataURL(file);
    }
  }

  // D√©connexion
  function logout(){
    localStorage.removeItem('instaUser');
    window.location.href = "index.html";
  }
</script>

</body>
</html>
