<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin sécurisé</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    button { padding: 5px 10px; margin: 2px; cursor: pointer; }
    input, select { padding: 5px; margin: 5px 0; width: 100%; }
    #addRoleForm { margin-top: 20px; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    .password-hidden { font-family: monospace; }
  </style>
</head>
<body>

  <h1>Panel Admin sécurisé</h1>

  <button onclick="logout()" style="float:right; margin-bottom: 10px;">Déconnexion</button>

  <div id="addRoleForm">
    <h3>Attribuer un rôle à un utilisateur</h3>
    <input type="text" id="userName" placeholder="Nom d'utilisateur" />
    <select id="roleSelect">
      <option value="user">Utilisateur (user)</option>
      <option value="admin">Administrateur (admin)</option>
      <option value="entreprise">Entreprise</option>
      <option value="certifie">Certifié</option>
    </select>
    <button onclick="assignRole()">Attribuer le rôle</button>
  </div>

  <h2>Liste des utilisateurs</h2>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Rôle</th>
        <th>Mot de passe</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="usersTableBody"></tbody>
  </table>

  <script>
    let currentUser = JSON.parse(localStorage.getItem('instaUser'));
    let users = JSON.parse(localStorage.getItem('instaUsers')) || {};

    if (currentUser && users[currentUser.name]) {
      currentUser = { name: currentUser.name, ...users[currentUser.name] };
      localStorage.setItem('instaUser', JSON.stringify(currentUser));
    }

    if (!currentUser || currentUser.badge !== 'admin') {
      alert("Accès refusé : page réservée aux administrateurs.");
      window.location.href = "index.html";
    }

    function displayUsers() {
      const tbody = document.getElementById('usersTableBody');
      tbody.innerHTML = '';
      Object.keys(users).forEach(username => {
        const user = users[username];
        const role = user.badge || 'user';

        const tr = document.createElement('tr');

        // Mot de passe masqué par défaut avec bouton pour afficher/cacher
        const pwdId = `pwd_${username}`;
        const btnId = `btn_${username}`;

        tr.innerHTML = `
          <td>${username}</td>
          <td>${role}</td>
          <td>
            <span id="${pwdId}" class="password-hidden">${'*'.repeat(user.password ? user.password.length : 8)}</span>
            <button id="${btnId}" onclick="togglePassword('${username}')">Voir</button>
          </td>
          <td>
            ${role !== 'admin' ? `<button onclick="giveRole('${username}', 'admin')">Donner Admin</button>` : ''}
            <button onclick="removeUser('${username}')">Supprimer</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function togglePassword(username) {
      const pwdSpan = document.getElementById(`pwd_${username}`);
      const btn = document.getElementById(`btn_${username}`);
      if (pwdSpan.textContent.startsWith('*')) {
        pwdSpan.textContent = users[username].password || '(aucun)';
        btn.textContent = 'Cacher';
      } else {
        pwdSpan.textContent = '*'.repeat(users[username].password ? users[username].password.length : 8);
        btn.textContent = 'Voir';
      }
    }

    function giveRole(username, role) {
      if (!users[username]) {
        alert("Utilisateur introuvable.");
        return;
      }
      if (confirm(`Attribuer le rôle "${role}" à ${username} ?`)) {
        users[username].badge = role;
        localStorage.setItem('instaUsers', JSON.stringify(users));
        if (currentUser.name === username) {
          currentUser.badge = role;
          localStorage.setItem('instaUser', JSON.stringify(currentUser));
        }
        displayUsers();
        alert(`${username} est maintenant "${role}".`);
      }
    }

    function removeUser(username) {
      if (username === currentUser.name) {
        if (!confirm("Vous êtes sur le point de supprimer votre propre compte et serez déconnecté. Confirmez-vous ?")) return;
        localStorage.removeItem('instaUser');
        delete users[username];
        localStorage.setItem('instaUsers', JSON.stringify(users));
        alert("Compte supprimé. Déconnexion en cours.");
        window.location.href = "index.html";
        return;
      }
      if (confirm(`Supprimer le compte de ${username} ?`)) {
        delete users[username];
        localStorage.setItem('instaUsers', JSON.stringify(users));
        displayUsers();
      }
    }

    function assignRole() {
      const username = document.getElementById('userName').value.trim();
      const role = document.getElementById('roleSelect').value;

      if (!username) {
        alert("Veuillez saisir un nom d'utilisateur.");
        return;
      }
      if (!users[username]) {
        alert("Utilisateur non trouvé.");
        return;
      }
      if (users[username].badge === role) {
        alert(`L'utilisateur ${username} a déjà le rôle "${role}".`);
        return;
      }
      giveRole(username, role);
      document.getElementById('userName').value = '';
    }

    function logout() {
      localStorage.removeItem('instaUser');
      alert("Déconnecté avec succès.");
      window.location.href = "index.html";
    }

    displayUsers();
  </script>

</body>
</html>
