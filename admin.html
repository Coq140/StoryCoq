<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    button { padding: 5px 10px; margin: 2px; cursor: pointer; }
    input { padding: 5px; margin: 5px 0; width: 100%; }
    #addAdminForm { margin-top: 20px; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <h1>Panel Admin</h1>

  <div id="addAdminForm">
    <h3>Ajouter un administrateur manuellement</h3>
    <input type="text" id="newAdminName" placeholder="Nom d'utilisateur" />
    <button onclick="addAdminManuel()">Ajouter Admin</button>
  </div>

  <h2>Liste des utilisateurs</h2>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Rôle</th>
        <th>Mot de passe</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="usersTableBody"></tbody>
  </table>

  <script>
    // Récupération et synchronisation currentUser et instaUsers
    let currentUser = JSON.parse(localStorage.getItem('instaUser'));
    let users = JSON.parse(localStorage.getItem('instaUsers')) || {};

    if (currentUser && users[currentUser.name]) {
      currentUser = { name: currentUser.name, ...users[currentUser.name] };
      localStorage.setItem('instaUser', JSON.stringify(currentUser));
    }

    // Vérification admin
    if (!currentUser || currentUser.badge !== 'admin') {
      alert("Accès refusé : page admin réservée aux administrateurs.");
      window.location.href = "index.html";
    }

    // Afficher la liste des utilisateurs dans le tableau
    function displayUsers() {
      const tbody = document.getElementById('usersTableBody');
      tbody.innerHTML = '';
      Object.keys(users).forEach(username => {
        const user = users[username];
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${username}</td>
          <td>${user.badge || 'user'}</td>
          <td>${user.password || ''}</td>
          <td>
            ${user.badge !== 'admin' ? `<button onclick="giveAdmin('${username}')">Donner Admin</button>` : ''}
            <button onclick="removeUser('${username}')">Supprimer</button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    // Donner le badge admin à un utilisateur
    function giveAdmin(username) {
      if (confirm(`Donner le rôle admin à ${username} ?`)) {
        users[username].badge = 'admin';
        localStorage.setItem('instaUsers', JSON.stringify(users));
        if (currentUser.name === username) {
          currentUser.badge = 'admin';
          localStorage.setItem('instaUser', JSON.stringify(currentUser));
        }
        displayUsers();
        alert(`${username} est maintenant admin.`);
      }
    }

    // Supprimer un utilisateur
    function removeUser(username) {
      if (confirm(`Supprimer le compte de ${username} ?`)) {
        delete users[username];
        localStorage.setItem('instaUsers', JSON.stringify(users));

        // Si l'utilisateur supprimé est l'actuel connecté, déconnexion automatique
        if (currentUser.name === username) {
          localStorage.removeItem('instaUser');
          alert("Vous avez supprimé votre propre compte. Vous allez être déconnecté.");
          window.location.href = "index.html";
          return;
        }

        displayUsers();
      }
    }

    // Ajouter un admin manuellement
    function addAdminManuel() {
      const newAdmin = document.getElementById('newAdminName').value.trim();
      if (!newAdmin) {
        alert("Veuillez saisir un nom d'utilisateur.");
        return;
      }
      if (!users[newAdmin]) {
        alert("Utilisateur non trouvé.");
        return;
      }
      if (users[newAdmin].badge === 'admin') {
        alert("Cet utilisateur est déjà admin.");
        return;
      }
      users[newAdmin].badge = 'admin';
      localStorage.setItem('instaUsers', JSON.stringify(users));

      if (currentUser.name === newAdmin) {
        currentUser.badge = 'admin';
        localStorage.setItem('instaUser', JSON.stringify(currentUser));
      }

      displayUsers();
      alert(`${newAdmin} est maintenant admin.`);
      document.getElementById('newAdminName').value = '';
    }

    // Initial display
    displayUsers();
  </script>
</body>
</html>
