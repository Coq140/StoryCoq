<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion / Inscription | InstaClone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
    #message {
      color: red;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <h2>Connexion / Inscription</h2>

  <input type="text" id="username" placeholder="Nom d'utilisateur" />
  <!-- Si tu veux ajouter email : <input type="email" id="email" placeholder="Email" /> -->
  <input type="password" id="password" placeholder="Mot de passe" />

  <button onclick="login()">Se connecter</button>
  <button onclick="register()">Créer un compte</button>

  <p id="message"></p>

  <script>
    function getUsers() {
      const users = localStorage.getItem('instaUsers');
      return users ? JSON.parse(users) : {};
    }

    function saveUsers(users) {
      localStorage.setItem('instaUsers', JSON.stringify(users));
    }

    function showMessage(msg, isError = true) {
      const messageEl = document.getElementById('message');
      messageEl.style.color = isError ? 'red' : 'green';
      messageEl.innerText = msg;
    }

    function validateFields(username, password) {
      if (!username) {
        showMessage("Le nom d'utilisateur est requis.");
        return false;
      }
      if (!password) {
        showMessage("Le mot de passe est requis.");
        return false;
      }
      return true;
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!validateFields(username, password)) return;

      const users = getUsers();

      if (!users[username]) {
        showMessage("Utilisateur inconnu. Créez un compte.");
        return;
      }

      if (users[username].password !== password) {
        showMessage("Mot de passe incorrect.");
        return;
      }

      // Connexion réussie : sauvegarder et rediriger
      localStorage.setItem('instaUser', JSON.stringify({ name: username, ...users[username] }));
      showMessage("Connexion réussie !", false);
      setTimeout(() => {
        window.location.href = "feed.html";
      }, 1000);
    }

    function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!validateFields(username, password)) return;

      const users = getUsers();

      if (users[username]) {
        showMessage("Ce nom d'utilisateur est déjà pris.");
        return;
      }

      // Créer utilisateur
      users[username] = {
        password: password,
        badge: "",
        bio: "",
        avatar: "",
        banner: "",
        story: ""
      };

      saveUsers(users);

      // Auto connexion
      localStorage.setItem('instaUser', JSON.stringify({ name: username, ...users[username] }));
      showMessage("Compte créé avec succès !", false);
      setTimeout(() => {
        window.location.href = "feed.html";
      }, 1000);
    }
  </script>

</body>
</html>
