<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background: #f5f5f5;
    }
    .content {
      flex: 1;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    #newPost, .post {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea, input[type="file"] {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 5px 10px;
      margin-top: 5px;
      border: none;
      background: #0095f6;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #007acc;
    }
    .post img {
      max-width: 100%;
      border-radius: 4px;
      margin-top: 5px;
    }
    .actions {
      margin-top: 5px;
    }
    .comment {
      margin-left: 10px;
      font-size: 0.9em;
      color: #555;
    }
    .sidebar {
      width: 200px;
      background: #eee;
      padding: 15px;
      border-left: 1px solid #ccc;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: #0095f6;
    }
    .author-block {
      display: inline-block;
      padding: 2px 6px;
      background: #eee;
      border-radius: 4px;
      font-weight: bold;
      margin-bottom: 3px;
    }
    .badge {
      color: red;
      font-weight: bold;
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div class="content">
  <h1>Fil d'actualit√©</h1>

  <div id="newPost">
    <textarea id="postContent" placeholder="Quoi de neuf ?"></textarea>
    <input type="file" id="postImage" accept="image/*">
    <button onclick="addPost()">Publier</button>
  </div>

  <div id="postContainer"></div>
</div>

<div class="sidebar" id="sidebar">

</div>

<script>
let posts = JSON.parse(localStorage.getItem('instaPosts')) || [];
let currentUser = JSON.parse(localStorage.getItem('instaUser'));

if (!currentUser) {
  alert("Vous devez √™tre connect√© !");
  window.location.href = "index.html";
}

const sidebar = document.getElementById('sidebar');
sidebar.innerHTML = `
  <a href="feed.html">üè† Feed</a>
  <a href="profil.html">üë§ Profil</a>
  ${currentUser.badge === 'admin' ? '<a href="admin.html">‚öôÔ∏è Admin</a>' : ''}
  <a href="mp.html">üì® Messagerie</a>
  <a href="#" onclick="logout()">üö™ D√©connexion</a>
`;

function logout() {
  localStorage.removeItem('instaUser');
  window.location.href = "index.html";
}

function savePosts() {
  localStorage.setItem('instaPosts', JSON.stringify(posts));
}

function displayPosts() {
  const container = document.getElementById('postContainer');
  container.innerHTML = '';
  
  posts.forEach((post, index) => {
    const div = document.createElement('div');
    div.className = 'post';

    let badgeHTML = post.badge ? `<span class="badge">[${post.badge}]</span>` : '';

    div.innerHTML = `
      <div class="author-block">
        ${post.author} ${badgeHTML}
      </div>
      <div>${post.content}</div>
    `;
    
    if (post.image) {
      div.innerHTML += `<br><img src="${post.image}" alt="Image du post">`;
    }
    
    div.innerHTML += `<div class="actions">
      <button onclick="likePost(${index})">‚ù§Ô∏è ${post.likes || 0}</button>
      <button onclick="addComment(${index})">üí¨ Commenter</button>
      ${(currentUser.badge === 'admin' || currentUser.name === post.author) ? `<button onclick="deletePost(${index})">üóëÔ∏è Supprimer</button>` : ''}
    </div>`;
    
    if (post.comments) {
      post.comments.forEach(comment => {
        div.innerHTML += `<div class="comment"><strong>${comment.author}</strong> : ${comment.text}</div>`;
      });
    }
    
    container.appendChild(div);
  });
}

function addPost() {
  const content = document.getElementById('postContent').value.trim();
  const file = document.getElementById('postImage').files[0];
  
  if (!content && !file) {
    alert("Ton post est vide !");
    return;
  }

  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      savePost(content, e.target.result);
    };
    reader.readAsDataURL(file);
  } else {
    savePost(content, null);
  }
}

function savePost(content, image) {
  posts.unshift({
    author: currentUser.name,
    badge: currentUser.badge || '',
    content: content,
    image: image,
    likes: 0,
    comments: []
  });
  
  savePosts();
  displayPosts();
  
  document.getElementById('postContent').value = "";
  document.getElementById('postImage').value = "";
}

function deletePost(index) {
  if (confirm("Supprimer ce post ?")) {
    posts.splice(index, 1);
    savePosts();
    displayPosts();
  }
}

function likePost(index) {
  posts[index].likes = (posts[index].likes || 0) + 1;
  savePosts();
  displayPosts();
}

function addComment(index) {
  const text = prompt("Ton commentaire :");
  if (text) {
    posts[index].comments.push({ author: currentUser.name, text: text });
    savePosts();
    displayPosts();
  }
}

displayPosts();
</script>

</body>
</html>
